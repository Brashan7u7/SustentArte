<div class="contenedorProcipal">
    <div class="boton">
        <a routerLinkActive="active" routerLink="/vendedores" class="btn btn-primary">Volver</a>
    </div>
    <div class="row d-flex justify-content-center align-items-center mb-4">
        <div class="col-lg-6 col-md-6 col-sm-6 mb-4">
            <div class="card card-tam">
                <img class="card-img-top imagen" src="assets/img/seller1.jpg" alt="ProductImage" />
                <div class="card-body">
                    <h4 class="card-title">{{artesano.nombre}}</h4>
                    <span class="badge bg-dark mt-2">{{artesano.xp_textil}}</span>
                    <p class="card-text mt-3">L{{artesano.descripcionTrabajo}}</p>
                    <p class="card-text mt-3">{{artesano.reconocimientos}}</p>
                    <p class="card-text mt-3">{{artesano.tec_artesanales}}</p>

                </div>
            </div>
        </div>
        <div class="row titulo">
            <h5 class="titulo">Productos del vendedor:</h5>
            <hr class="linea">
        </div>
    </div>
    <div class="row d-flex justify-content-center align-items-center mb-4">
        <div class="col-lg-3 col-md-4 col-sm-6">
            <div class="card carta">
                <img class="card-img-top imagen" src="assets/img/Canasto.jpg" alt="ProductImage" />
                <div class="card-body">
                    <h4 class="card-title">Name Product</h4>
                    <span class="badge bg-dark mt-2">Material/Category</span>
                    <p class="card-text mt-3">Product Description</p>
                </div>
                <div class="d-grid gap-2">
                    <a
                        name=""
                        id=""
                        class="btn btn-primary"
                        routerLinkActive="active" routerLink="/productoPublic/1"
                        role="button"
                        >Ver Producto</a
                    >
                    
                </div>
            </div>
        </div>

    </div>
</div>
