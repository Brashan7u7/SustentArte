<div class="container mt-2 mb-5">
    <div class="row justify-content-center mb-3">
        <div class="col-1 text-center spacel">
            <a class="btn btn-danger btn-sm" href="ventasVendedor" role="button">Regresar</a>
        </div>
        <div class="contain">
            <div class="col-11 text-center">
                <h1>Informacion Seguimiento</h1>
                <h2>Numero de pedido: {{idPedido}}</h2>
            </div>
        </div>
    </div>
    <br>
    <form class="needs-validation" [formGroup]="formSeguimiento" (ngSubmit)="actualizarSeguimiento(idPedido)" novalidate>
        <div class="contain">
            <div class="form-group">
                <label for="nombreCat" >Numero de Guia</label>
                <input id="nombreCat" formControlName="num_Guia" class="form-control inputT" required>
                <div class="invalid-feedback">Por favor, ingrese el numero de Guia.</div>
            </div>
            <div class="form-group space">
                <label for="nombreCat">Empresa Transporte</label>
                <input id="nombreCat" formControlName="empresa_Transporte" class="form-control inputT" required>
                <div class="invalid-feedback">Por favor, ingrese la empresa de transporte.</div>
            </div>
        </div>
        <div class="contain">
            <button type="submit" class="btn btn-primary mt-3">Actualizar</button>
        </div>
    </form>
</div>
