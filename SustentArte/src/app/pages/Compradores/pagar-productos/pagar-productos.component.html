<div class="container">
    <h2>Formulario de Pago</h2>
    
    <form class="formulario" [formGroup]="formPago" (ngSubmit)="pagar()">
        <div class="form-group">
            <label for="nombreTitular">Nombre del Titular:</label>
            <input type="text" class="form-control" id="nombreTitular" formControlName="nombreTitular" name="nombreTitular" placeholder="Nombre del Titular">
        </div>
        <div class="form-group">
            <label for="numeroTarjeta">Número de Tarjeta:</label>
            <input type="text" class="form-control" id="numeroTarjeta" formControlName="numTarjeta" name="numeroTarjeta" placeholder="Número de Tarjeta">
        </div>
        <div class="form-group">
            <label for="fechaExpiracion">Fecha de Expiración:</label>
            <div class="row">
                <div class="col">
                    <input type="text" class="form-control" id="mesExpiracion" formControlName="fechaVencimiento" name="mesExpiracion" placeholder="MM">
                </div>
                <div class="col">
                    <input type="text" class="form-control" id="anoExpiracion" formControlName="anoVencimiento" name="anoExpiracion" placeholder="AA">
                </div>
            </div>
        </div>
        <div class="form-group">
            <label for="codigoSeguridad">Código de Seguridad:</label>
            <input type="text" class="form-control" id="codigoSeguridad" formControlName="cvv" name="codigoSeguridad" placeholder="Código de Seguridad">
        </div>
        <div class="form-group">
            <label for="tipoTarjeta">Tipo de Tarjeta:</label>
            <select class="form-control" id="tipoTarjeta" formControlName="tipoTarjeta" name="tipoTarjeta">
                <option value="credito">Tarjeta de Crédito</option>
                <option value="debito">Tarjeta de Débito</option>
            </select>
        </div>
        <div class="form-group">
            <label for="imagenTarjeta">Compañía de Tarjeta:</label>
            <div class="row">
                <div class="col">
                    <img src="assets/img/visa.png" alt="Visa" class="tarjeta-img">
                </div>
                <div class="col">
                    <img src="assets/img/mastercard.png" alt="Mastercard" class="tarjeta-img">
                </div>
            </div>
        </div>
        <h3>Total: {{total | currency : 'MXN'}}</h3>
        <button type="submit" (click)="quitarStock()" class="btn btn-pagar">Pagar</button>
    </form>
</div>
