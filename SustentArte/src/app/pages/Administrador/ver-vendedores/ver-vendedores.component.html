<div class="contenedorPrincipal">
    <div class="boton">
        <a
            routerLinkActive="active" routerLink="../panelAdmin"
            class="btn btn-primary"
            >Volver</a
        >
    </div>
    <div class="table-responsive tabla">
        <table class="table">
            <thead class="encabezado">
                <tr>
                    <th scope="col">Foto</th>
                    <th scope="col">Nombre</th>
                    <th scope="col">Localidad</th>
                    <th scope="col">Acciones</th>
                </tr>
            </thead>
            <tbody class="textoTabla">
                @for (item of artesanos; track $index) {
                <tr>
                    <td>
                        <img [src]="item.foto" alt="" class="img-adjust">
                    </td>
                    <td>{{item.nombre}}</td>
                    <td>{{item.localidad}}</td>
                    <td>
                        <div class="btn-group">
                            <button type="button" (click)="eliminarArtesano(item.id_artesano)" class="btn btn-primary">
                                <i class="fa fa-trash" aria-hidden="true"></i>
                            </button>
                            <a routerLinkActive="active" (click)="mostrarArtesano(item.id_artesano)">
                                <button type="button" class="btn btn-primary">
                                    <i class="fa fa-eye" aria-hidden="true"></i>
                                </button>
                            </a>
                        </div>
                    </td>
                </tr>
            }
            </tbody>
        </table>
    </div>
</div>
