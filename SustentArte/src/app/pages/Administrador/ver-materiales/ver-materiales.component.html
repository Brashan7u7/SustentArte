<div class="container mt-2 mb-5">
    <div class="row justify-content-center mb-3">
        <div class="col-1 text-center">
            <a class="btn btn-danger btn-sm" href="panelAdmin" role="button">Regresar</a>
        </div>
        <div class="col-11 text-center">
            <h1>Ver Materiales <i class="fa-solid fa-eye"></i></h1>
        </div>
    </div>
    <div *ngIf="materiales.length > 0; else noMaterials">
        <div class="list-group">
            <div *ngFor="let material of materiales" class="list-group-item list-group-item-action d-flex justify-content-between align-items-center">
                <div>
                    <h5 class="mb-1">{{ material.nombre }}</h5>
                    <p class="mb-1">{{ material.descripcion }}</p>
                    <small>Categor√≠a: {{ material.categoria }}</small>
                </div>
                <button (click)="eliminarMaterial(material.id)" class="btn btn-danger btn-sm"><i class="fa fa-trash" aria-hidden="true"></i></button>
            </div>
        </div>
    </div>
    <ng-template #noMaterials>
        <p class="text-center">No hay materiales disponibles.</p>
    </ng-template>
</div>
